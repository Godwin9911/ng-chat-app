<div>
  <div class="ml-3" *ngFor="let contact of contacts">
    <a (click)=checkConversation(contact)>
      <div class="row">
        <div class="col-3 col-sm-auto col-md-auto p-1">
          <img class="img-fluid profile-img border"  [src]="contact?.picture || defaultImg">
        </div>
        <div class="col-9 p-3">
          <p><b>{{ contact.firstname | titlecase}} {{ contact.lastname | titlecase}}</b></p>
          <p class="text-secondary">{{ contact.email | lowercase}}</p>
        </div>
      </div>
      <hr>
    </a>
  </div>
</div>
